<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #e0f1e7;">
<div class="card w-50 mx-5 my-5 mx-auto rounded">
  <div class="card-body">
    <h5 class="card-title fs-4 text-capitalize">Contact Us</h5>
    <form action="" method="POST">
      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label for="firstname" class="form-label">First Name *</label>
          <input type="text" class="form-control" name="firstname" id="firstname" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastname" class="form-label">Last Name *</label>
          <input type="text" class="form-control" name="lastname" id="lastname" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Query Type: *</label>
        <div class="d-flex flex-column flex-md-row">
          <div class="form-check mb-2 mb-md-0 me-md-3">
            <input type="radio" class="form-check-input" name="query_type" id="general" value="general" required>
            <label for="general" class="form-check-label">General Enquiry</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="query_type" id="support" value="support" required>
            <label for="support" class="form-check-label">Support Request</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message *</label>
        <textarea name="message" class="form-control" id="message" required></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="consent" id="consent" required>
        <label for="consent" class="form-check-label" >I consent to being contacted by the team *</label>
      </div>
      <div class="w-100">
        <button type="submit" class="w-100 btn text-white" style="background-color:#0c7d69 ;">Submit</button>
      </div>
    </form>
  </div>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
